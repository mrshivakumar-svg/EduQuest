<div class="student-dashboard container py-5">
  <!-- Header -->
  <div class="dashboard-header d-flex justify-content-between align-items-center mb-5">
    <h2 class="fw-bold text-primary m-0">
      <i class="fa fa-user-graduate me-2"></i> Student Dashboard
    </h2>
    <button class="btn btn-gradient" (click)="goToMyEnrollments()">
      <i class="fa fa-book me-2"></i> My Enrollments
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading-section text-center py-5">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <p class="fw-semibold text-muted">Loading approved courses...</p>
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && courses.length === 0" class="empty-state text-center py-5">
    <i class="fa fa-folder-open fa-4x text-muted mb-3"></i>
    <p class="lead text-muted">No approved courses are available yet!</p>
  </div>

  <!-- Approved Courses -->
  <div *ngIf="!loading && courses.length > 0" class="row g-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card shadow-sm border-0 rounded-4 h-100 course-card">
        <div class="course-image-wrapper position-relative">
          <img
            [src]="course.thumbnailUrl || 'https://via.placeholder.com/400x200?text=Course+Thumbnail'"
            class="card-img-top"
            alt="{{ course.title }}"
          />
          <!-- <span class="badge position-absolute top-0 end-0 m-2 px-3 py-2 bg-success">
            APPROVED
          </span> -->
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ course.title }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ course.description }}</p>
          <p class="fw-bold text-secondary mb-3">${{ course.price }}</p>

          <button class="btn btn-outline-primary w-100 mb-2" (click)="viewCourseDetails(course.id)">
            <i class="fa fa-eye me-1"></i> View Details
          </button>

          <button
            class="btn btn-outline-success w-100"
            (click)="enrollInCourse(course.id)"
            [disabled]="course.isEnrolled">
            <i class="fa fa-sign-in-alt me-1"></i>
            {{ course.isEnrolled ? 'Enrolled' : 'Enroll Now' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
