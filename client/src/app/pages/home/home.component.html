<!-- Hero Section -->
<section class="hero-section text-center text-white py-5 bg-primary">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to EduQuest</h1>
    <p class="lead mt-3">Learn, grow, and achieve your goals with top-rated online courses.</p>
    <button class="btn btn-light btn-lg mt-3" (click)="goToRegister()">Get Started</button>
  </div>
</section>

<!-- Recent Courses -->
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Recent Courses</h2>

  <div *ngIf="loading && courses.length === 0" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!loading && courses.length === 0" class="text-center text-muted">
    No courses available yet.
  </div>

  <div class="row" *ngIf="courses.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 shadow-sm">
        <img [src]="course.thumbnailUrl || 'https://via.placeholder.com/400x250?text=Course+Image'"
             class="card-img-top"
             [alt]="course.title" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text text-muted mb-3">
            Price: {{ course.price | currency:'USD' }}
          </p>
          <button
  *ngIf="!isLoggedIn"
  class="btn btn-outline-primary w-100"
  (click)="loginToViewCourse()"
>
  Login to View Course
</button>

<button
  *ngIf="isLoggedIn && role === 'student'"
  class="btn btn-primary w-100"
  (click)="viewCourseDetails(course.id)"
>
  View Details
</button>

        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4" *ngIf="hasMore && !loading">
    <button class="btn btn-primary" (click)="loadMore()">Explore More Courses</button>
  </div>

  <div class="text-center mt-4" *ngIf="loading && hasMore">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
</div>
