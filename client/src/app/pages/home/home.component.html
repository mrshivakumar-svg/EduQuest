<!-- Hero Section -->
<section class="hero-section text-center text-white py-5 bg-primary">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to EduQuest</h1>
    <p class="lead mt-3">
      Learn, grow, and achieve your goals with top-rated online courses.
    </p>
    <button class="btn btn-light btn-lg mt-3" (click)="goToRegister()">
      Get Started
    </button>
  </div>
</section>

<!-- Recent Courses -->
<div class="home-section container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary m-0">
      <i class="fa fa-book me-2"></i> Recent Courses
    </h2>
  </div>

  <!-- Loading -->
  <div *ngIf="loading && courses.length === 0" class="text-center py-5">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <p class="fw-semibold text-muted">Loading courses...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && courses.length === 0" class="text-center py-5">
    <i class="fa fa-folder-open fa-4x text-muted mb-3"></i>
    <p class="lead text-muted">No courses available yet!</p>
  </div>

  <!-- Courses Grid -->
  <div *ngIf="!loading && courses.length > 0" class="row g-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card shadow-sm border-0 rounded-4 h-100 course-card">
        <div class="course-image-wrapper position-relative">
          <img
            [src]="
              course.thumbnailUrl ||
              'https://via.placeholder.com/400x200?text=Course+Image'
            "
            class="card-img-top"
            alt="{{ course.title }}"
          />
        </div>

        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title text-primary">{{ course.title }}</h5>

          <!-- <p class="text-muted small mb-2">
            {{ course.description || 'No description available.' }}
          </p> -->

          <p class="fw-bold text-secondary mb-3">
            {{ course.price | currency: 'INR':'symbol':'1.0-0' }}
          </p>

          <!-- Buttons -->
          <button
            *ngIf="!isLoggedIn"
            class="btn btn-outline-primary w-100 mb-2"
            (click)="loginToViewCourse()"
          >
            <i class="fa fa-sign-in-alt me-1"></i> Login to View Course
          </button>

          <button
            *ngIf="isLoggedIn && role === 'student'"
            class="btn btn-outline-primary w-100 mb-2"
            (click)="viewCourseDetails(course.id)"
          >
            <i class="fa fa-eye me-1"></i> View Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav *ngIf="!loading && totalPages > 1" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="currentPage === page"
      >
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
