<div class="admin-container">
  <h1>Admin Dashboard</h1>

  <nav class="tabs">
    <button [class.active]="activeTab === 'courses'" (click)="activeTab = 'courses'">Course Management</button>
    <button [class.active]="activeTab === 'authors'" (click)="activeTab = 'authors'">Author Management</button>
    <button [class.active]="activeTab === 'students'" (click)="activeTab = 'students'">Student Management</button>
  </nav>

  <div class="tab-content">
    <!-- Course Management View -->
    <div *ngIf="activeTab === 'courses'">
      <h2>All Courses</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- This loop shows a row for each course -->
          <tr *ngFor="let course of courses">
            <td>{{ course.title }}</td>
            <td>{{ course.author?.name || 'N/A' }}</td>
            <td><span class="status" [ngClass]="course.status">{{ course.status }}</span></td>
            <td class="actions">
              <!-- The "Publish" button will only appear if the course status is 'pending' -->
              <button *ngIf="course.status === 'pending'" class="publish-btn" (click)="onPublish(course.id)">Publish</button>
              <button class="delete-btn" (click)="onDeleteCourse(course.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- This placeholder message will show ONLY if the courses array is empty -->
      <div *ngIf="courses.length === 0" class="empty-placeholder">
        No courses found. New courses created by authors will appear here for approval.
      </div>
    </div>

    <!-- Author Management View -->
    <div *ngIf="activeTab === 'authors'">
      <app-author-management></app-author-management>
    </div>

    <!-- Student Management View -->
    <div *ngIf="activeTab === 'students'">
      <app-student-management></app-student-management>
    </div>
  </div>
</div>
