<div class="container mt-4 profile-page-container">
    
    <div class="profile-header d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
        <h2 class="text-primary mb-0">Author Profile</h2>
        
        <div>
            <!-- <button class="btn btn-outline-primary btn-sm" (click)="toggleEdit()">
                <i class="fa fa-pencil-alt me-1"></i> Edit Profile
            </button> -->
            <button class="btn btn-primary btn-sm ms-2" (click)="goBack()">
                <i class="fa fa-arrow-left me-1"></i> Back
            </button>
        </div>
    </div>

    <div class="profile-content">
        
        <div class="profile-banner bg-white p-4 p-md-5 rounded shadow-sm text-center mb-4">
            
            <div class="profile-avatar-wrapper mx-auto">
                <div class="profile-avatar avatar-bg-2"> 
                    <span class="profile-initial">S</span> 
                    </div>
            </div>

            <h3 class="profile-name mb-1 mt-3">{{ author?.name }}</h3>
            
            <p class="profile-email text-muted mb-0">{{ author?.email }}</p>
        </div>

        <div class="profile-details bg-white p-3 p-md-4 rounded shadow-sm">
            <h5 class="fw-bold text-primary mb-3">
                <i class="fa fa-info-circle me-2"></i> Account Details
            </h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center">
                    <i class="fa fa-calendar-alt profile-icon text-primary"></i>
                    <strong>Author Since:</strong>
                    <span class="text-secondary ms-auto">{{ author?.createdAt | date:'mediumDate' }}</span>
                </li>
                
                <li class="list-group-item d-flex align-items-center">
                    <i class="fa fa-graduation-cap profile-icon text-primary"></i>
                    <strong>Courses Created:</strong>
                    <span class="text-secondary ms-auto">{{ author?.courses?.length || 0 }}</span>
                </li>
            </ul>
        </div>
    </div>
