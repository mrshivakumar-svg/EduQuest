<div *ngIf="course" class="container py-5">
  <!-- Course Header -->
  <div class="card shadow-sm border-0 rounded-4 overflow-hidden mb-4">
    <div class="row g-0">
      <div class="col-md-5 text-center bg-light">
        <img
          [src]="course.thumbnailUrl || 'https://via.placeholder.com/600x400?text=No+Image+Available'"
          alt="{{ course.title }}"
          class="img-fluid h-100 object-fit-cover"
          style="max-height: 350px; width: 100%; object-fit: cover;"
        />
      </div>
      <div class="col-md-7 p-4 d-flex flex-column justify-content-between">
        <div>
          <h2 class="fw-bold text-primary mb-2">{{ course.title }}</h2>
          <p class="text-muted">{{ course.description }}</p>
        </div>
        <div class="mt-3">
          <h5 class="fw-semibold mb-3 text-success"> Price: â‚¹{{ course?.price }}</h5>
          <button
            *ngIf="!course.isEnrolled"
            class="btn btn-success btn-lg w-100 rounded-pill shadow-sm"
            (click)="enroll()">
            Enroll Now
          </button>
          <button
            *ngIf="course.isEnrolled"
            class="btn btn-outline-secondary btn-lg w-100 rounded-pill shadow-sm"
            disabled>
             Enrolled
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Course Contents -->
  <div class="card shadow-sm border-0 rounded-4 p-4">
    <h4 class="fw-bold text-primary mb-3">
       Course Contents
    </h4>
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let c of course.contents"
        class="list-group-item d-flex justify-content-between align-items-center py-3 px-2 border-0 border-bottom">
        <div>
          <span class="fw-semibold">{{ c.title }}</span>
          <small class="text-muted ms-2">({{ c.contentType }})</small>
        </div>
        <button
          class="btn btn-outline-primary btn-sm rounded-pill px-3"
          (click)="openContent(c.id)">
          Open
        </button>
      </li>
      <li *ngIf="!course.contents?.length" class="list-group-item text-center text-muted py-4 border-0">
        No content available yet.
      </li>
    </ul>
  </div>
</div>
<app-common-modal></app-common-modal>
