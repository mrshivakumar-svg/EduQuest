<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-primary" routerLink="/">EduQuest</a>

    <div class="d-flex align-items-center gap-3">
      <!-- Landing Page (before login) -->
      <ng-container *ngIf="isLandingPage() && !isLoggedIn">
        <a routerLink="/login" class="btn btn-outline-primary">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </ng-container>

      <!-- Home Page (after login) -->
      <ng-container *ngIf="isLandingPage() && isLoggedIn">
        <button class="btn btn-outline-primary" (click)="goToDashboard()">Dashboard</button>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </ng-container>

      <!-- Dashboard Page -->
      <ng-container *ngIf="currentRoute.includes('/student/dashboard') && isLoggedIn">
        <a routerLink="/student/profile" class="btn btn-outline-primary">Profile</a>
        <a routerLink="/student/my-courses" class="btn btn-outline-primary">My Courses</a>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </ng-container>

      <!-- Other pages (just logout) -->
      <ng-container *ngIf="!isLandingPage() && !isAuthPage() && !currentRoute.includes('/student/dashboard') && isLoggedIn">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </ng-container>
    </div>
  </div>
</nav>
