<div class="modal-backdrop" *ngIf="show">
  <div class="modal-container" [ngClass]="type">
    <div class="modal-header">
      <h5>{{ title }}</h5>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>

    <div class="modal-body">
      <p>{{ message }}</p>
    </div>

    <div *ngIf="type === 'confirm'" class="modal-footer">
      <button (click)="confirm()" class="btn btn-primary">Yes</button>
      <button (click)="close()" class="btn btn-secondary">No</button>
    </div>
  </div>
</div>
